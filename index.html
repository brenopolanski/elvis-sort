<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        
        <!-- Metas -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Elvis Sort</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <meta name="author" content="Breno Polanski" />
        <meta name="description" content="Project Elvis Sort .NET" />
      
        <!-- Styles CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">    
    
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
      
        <!-- Favicons -->       
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
        
    </head>

    <body>

        <!-- Principal
        ================================================== -->
        <div class="container">

            <h1 id="elvis-sort">ELVIS <span id="star">s</span> SORT</h1>

            <div class="speech-wrapper">
                <input type="speech" id="speech" x-webkit-speech />
            </div>

            <div class="answer"></div>
            <div id="elvis"><img src="img/elvis.png"></div>
            
            <audio autoplay="autoplay">
                <source src="music/rock.mp3" type="audio/mp3">
            </audio> 

        </div> <!-- .container -->

        <!-- JavaScript
        ================================================== -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/function.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.bubble.engine.js"></script>
        <script src="js/music-icon.js"></script>

    </body>
</html>
